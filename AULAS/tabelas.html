<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style type="text/CSS">
        table, td, th {border: 1px; border-style: solid;}
        table {border-collapse: collapse;}
        thead {background-color: aqua;}
        tbody {background-color: rgb(202, 202, 202); text-align: center;}
        tfoot {text-align: center; background-color: rebeccapurple; color: aliceblue}
    </style>
</head>
<!--Aqui vai uma tabelinha bem simples + oq eu consegui desenrolar no CSS sem ter aprendido ainda ;)-->
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Clube</th>
                <th>Sócios</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>14</td>
                <td>CSA</td>
                <td>23,689</td>
            </tr>
            <tr>
                <td>36</td>
                <td>América-MG</td>
                <td>18,251</td>
            </tr>
            <tr>
                <td>96</td>
                <td>Grêmio</td>
                <td>80,233</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Marcílio Dias</td>
                <td>4,889</td>
            </tr>
            <tr>
                <td>89</td>
                <td>Sampaio Corrêa</td>
                <td>18,328</td>
            </tr>
            <tr>
                <td>30</td>
                <td>Sócio Corredor</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Clicker Sports</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
